<!DOCTYPE html>
<html>
	<head>
 		<title>Simple map with layer control</title>
  		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
  		<style>
			body {
			    padding: 0;
			    margin: 0;
			}
			html, body, #map {
			    height: 100%;
			}
		</style>
	</head>
	<body>
  		<div id="map"></div>
	</body>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.2&amp;sensor=false"></script>
	<script src="Google.js"></script>

	<script type="text/javascript">

		var InitialCenter = new L.LatLng(41.40, 2.15);
		var map = L.map('map');

		//create base maps layers
		var osmlayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		  maxZoom: 18,
		  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		});

		//MapQuest Open Aerial - global coverage is provided at zoom levels 0-11. Zoom Levels 12+ are provided only in the United States)
		var MapQuest = L.tileLayer('http://oatile{s}.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.jpg', {
		  attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
		  subdomains: '1234',
		  maxZoom:11
		});
		var Sat = L.tileLayer( 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Map tiles by Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community.'

		});


	

		var baseLayers = {
		  "osm": osmlayer,
		  "MapQuest Sat":MapQuest,
		  "Sat":Sat
		};

		L.control.layers(baseLayers).addTo(map);
		  osmlayer.addTo(map);
		  map.setView(InitialCenter, 11);

	</script>
  

</html>
