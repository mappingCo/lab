<html ng-app="APP">
  <head>
  	<title>Camino de Santiago</title>
  	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  	<script src="js/angular-leaflet-directive.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <script>

        var app = angular.module("APP", ["leaflet-directive"]);
        app.controller("ctrl", [ "$scope", function($scope) {
          angular.extend($scope, {
              center: {
                lat: 42.33,
                lng: -4.50,
                zoom: 6
              },
              layers: {
                baselayers: {
                  osm: {
                    name: "OpenStreetMap (XYZ)",
                    url: "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    type: "xyz",
                    layerParams: {},
                    layerOptions: {
                      attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    }
                  },
                  cycle: {
                    name: 'OpenCycleMap',
                    type: 'xyz',
                    url: 'http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png',
                    layerOptions: {
                      subdomains: ['a', 'b', 'c'],
                      attribution: '&copy; <a href="http://www.opencyclemap.org/copyright">OpenCycleMap</a> contributors - &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                      continuousWorld: true
                    }
                  },
                  satellite: {
                    name: 'satellite',
                    type: 'wms',
                    url: 'http://www.ign.es/wms-inspire/pnoa-ma',
                    layerOptions: {
                      //subdomains: ['a', 'b', 'c'],
                      layers:"OI.OrthoimageCoverage",
                      format: "image/png",
                      attribution: 'PNOA &copy; Instituto Geográfico Nacional de España'
                    }
                  }
                },
                overlays: {
                  Camino: {
                    name: "Camino de Santiago",
                    type: "wms",
                    visible: true,
                    url: "http://www.ign.es/wms-inspire/camino-santiago?SERVICE=WMS&",
                    layerOptions: {
                      layers: "PS.ProtectedSite",
                      format: "image/png",
                      transparent: true,
                      attribution: "&copy; Instituto Geografico Nacional de España"
                    }
                  },
                  Provincias: {
                    name: "Provincias",
                    type: "wms",
                    url: "http://www.ign.es/wms-inspire/camino-santiago?SERVICE=WMS&",
                    layerOptions: {
                      layers: "AU.AdministrativeUnit",
                      format: "image/png",
                      transparent: true,
                      attribution: "&copy; Instituto Geografico Nacional de España"
                    }
                  },
                  CiudadesCamino: {
                    name: "Ciudades del Camino",
                    type: "wms",
                    url: "http://www.ign.es/wms-inspire/camino-santiago?SERVICE=WMS&",
                    layerOptions: {
                      layers: "GN.GeographicalNames",
                      format: "image/png",
                      transparent: true,
                      attribution: "&copy; Instituto Geografico Nacional de España"
                    }
                  }
                }
              }
              
          });
        }]);
    </script>
    <style>
        .angular-leaflet-map {
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body ng-controller="ctrl">
    <leaflet center="center" layers="layers"></leaflet>
  </body>
</html>
