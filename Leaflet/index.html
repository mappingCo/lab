<html>
<head>
  <title>Layer Control // Leaflet</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
  <script src="Google.js"></script>
</head>
<body>
  <!-- define a DIV into which the map will appear. Make it take up the whole window -->
  <div style="width:100%; height:100%" id="map"></div>
  <script type='text/javascript'>
    var map = new L.Map('map', {center: new L.LatLng(41.40, 2.15), zoom: 10});
    
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});
    var ggl = new L.Google();
    var ggl2 = new L.Google('TERRAIN');
    var MapQuest = L.tileLayer('http://oatile{s}.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.jpg', {
      attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
      subdomains: '1234',
      maxZoom:11
    });

    var mso = new L.TileLayer('http://129.206.74.245:8003/tms_h.ashx?x={x}&y={y}&z={z}');

    map.addLayer(osm);
    map.addControl(new L.Control.Layers( {'OSM':osm, 'Google':ggl, 'Google Terrain':ggl2, 'MapQuest':MapQuest, 'Mapsurfer':mso}, {}));
 </script>
</body>
</html>
