<!-- https://github.com/devTristan/hoverboard -->
<!DOCTYPE html>
<html>
<head>
  <title>hoverboard</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Leaflet/Leaflet/v0.7.3/dist/leaflet.css">
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://cdn.rawgit.com/jondavidjohn/hidpi-canvas-polyfill/master/dist/hidpi-canvas.min.js"></script>
  <script src="https://cdn.rawgit.com/Leaflet/Leaflet/v0.7.3/dist/leaflet.js"></script>
  <script src="https://cdn.rawgit.com/mbostock/d3/master/d3.min.js"></script>
  <script src="https://cdn.rawgit.com/devTristan/pbf/master/dist/pbf.min.js"></script>
  <script src="https://rawgit.com/devTristan/vector-tile-js/master/dist/vectortile.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

  <script src="lib/hoverboard.js"></script>

  <script>
var map = L.map('map', {
  center: [63.26,14],
  zoom: 5
});

//L.tileLayer('http://{s}.tile.stamen.com/terrain-background/{z}/{x}/{y}.jpg').addTo(map);
//var url = 'http://tile.openstreetmap.us/vectiles-water-areas/{z}/{x}/{y}.json'
//var url = 'http://{s}.tile.openstreetmap.us/vectiles-highroad/{z}/{x}/{y}.json';
var url = 'https://{s}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v5,mapbox.mapbox-terrain-v2/{z}/{x}/{y}.vector.pbf?access_token=pk.eyJ1IjoibWFjbyIsImEiOiIxbHFjNkdFIn0.hucIqjdKj6vBmjtmo0WR0A';

var colors = {
  land: 'gray',
  water: '#e6e7e8',
  grass: '#E6F2C1',
  beach: '#FFEEC7',
  park: '#DAF2C1',
  cemetery: '#D6DED2',
  wooded: '#C3D9AD',
  agriculture: '#F2E8B6',
  building: '#E4E0E0',
  hospital: 'rgb(229,198,195)',
  school: '#FFF5CC',
  sports: '#B8E6B8',
  residential: '#FCFBE7',
  commercial: '#FCFBE7',
  industrial: '#FCFBE7',
  parking: '#EEE',
  big_road: '#853A6C',
  little_road: '#853A6C'
};

L.tileLayer.hoverboard(url, {hidpiPolyfill: true})
  .render('water')
    .fill(colors.water)

  .render('waterway')
    .stroke(1, colors.water)

  .addTo(map);

var hash = L.hash(map);

  </script>

</body>
</html>
