<!DOCTYPE html>
<html> 
  <head>
    <title>Grunnkrinsar Hordaland</title>
    <link rel="stylesheet" src="../lib/leaflet-0.7.2/leaflet.css" />
    <!-- -Services at: http://viewer.nationalmap.gov/example/services/serviceList.html -->
    <!-- Details on esri-leaflet at https://github.com/Esri/esri-leaflet -->
    <!--[if lte IE 8]><link rel="stylesheet" href="/the/path/to/leaflet.ie.css"><![endif]-->
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      #map{
        height:100%;
      }

      #query {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        background: white;
        padding: 1em;
      }

      #query select {
        font-size: 16px;
      }
    </style>
    <script src="../lib/leaflet-0.7.2/leaflet.js"></script>
    <script src="lib/esri-leaflet/0.0.1-beta.6/esri-leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="query" class="leaflet-bar">
    <label>
      Year found
      <select id="year">
        <option value='*'>Any</option>
        <option value='2012'>2012</option>
        <option value='2011'>2011</option>
        <option value='2010'>2010</option>
        <option value='2009'>2009</option>
        <option value='2008'>2008</option>
        <option value='2007'>2007</option>
      </select>
    </label>
    </div>
    <script>
 
      var map = L.map('map', {
        scrollWheelZoom: true,
        inertia: true,
        inertiaDeceleration: 2000
      }).setView([57.930, 4.52], 13);

      L.esri.basemapLayer("Gray").addTo(map);//spatial reference 3857

      //L.esri.tiledMapLayer("http://services.arcgisonline.com/ArcGIS/rest/services/USA_Topo_Maps/MapServer", {}).addTo(map);

L.esri.featureLayer('http://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Congressional_Districts/FeatureServer/0', {
    simplifyFactor: 0.75,
    style: function (feature) {
      if(feature.properties.PARTY === 'Democrat'){
        return {color: 'blue', weight: 2 };
      } else if(feature.properties.PARTY === 'Republican'){
        return { color: 'red', weight: 2 };
      } else {
        return { color: 'white', weight: 2 };
      }
    }
  }).addTo(map);


      var meteors =L.esri.featureLayer("http://www.geodataonline.no/ArcGIS/rest/services/Norge/AdministrativeGrenser/MapServer/9", {
        simplifyFactor: 0.75,
        onEachFeature: function (feature, layer) {
          layer.bindPopup("<b>" + feature.properties.place  + "</b><br>" + 
            "GRUNNKRETS : "+feature.properties.GRUNNKRETS   + "<br>" + 
            "GKRETSNAVN : "+feature.properties.GKRETSNAVN   + "<br>" +
            "KOMM : "+feature.properties.KOMM   + " g<br>"
          );          
        }}).addTo(map);

      var year = document.getElementById('year');

      year.addEventListener('change', function(){
        if (year.value!='*'){
          console.log(year.value)
          meteors.setWhere('year='+year.value);

        }
        else {
          meteors.setWhere('year<2013');
          console.log('todos')
        }
      });


  
    </script>
  </body>
</html>
