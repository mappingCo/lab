  <div id="layout">

      </div>

    <div id="content">

  <script>


  O.Template({

    init: function() {
      var map = L.map('map').setView([40.219121893399134, -74.00261878967285], 11);

      L.tileLayer('http://oatile{s}.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.jpg', {
        attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
        subdomains: '1234'
      }).addTo(map);
      // base layer
      /*L.tileLayer('http://0.api.cartocdn.com/base-light/{z}/{x}/{y}.png', { attribution: 'data OSM - map CartoDB' }).addTo(map);*/

      var story = O.Story()

      this.map = map;
      this.story = story;

      // trigger when  map_pos go out of the screen
      this.edge = O.Edge(
        O.Triggers.Scroll().less('map_pos').offset(200),
        O.Triggers.Scroll().greater('map_pos').offset(0)
      )
    },

    update: function(actions) {
      this.story.clear();

      // update footer title and author
      var title_ = actions.global.title === undefined ? '' : actions.global.title,
          author_ = actions.global.author === undefined ? 'Using' : 'By '+actions.global.author+' using';

      document.getElementById('title').innerHTML = title_;
      document.getElementById('author').innerHTML = author_;
      document.title = title_ + " | " + author_ +' Odyssey.js';

      var TRIGGER_LINE = this.map.getSize().y + 50;
      this.story.addEvent(
        this.edge,
        O.Parallel(
          O.Actions.CSS($('#map_container')).toggleClass('attachTop'),
          O.Actions.CSS($('#content')).toggleClass('attachMap'),
          O.Actions.Debug().log('attach')
        )
      )

      // create content
      var content = ''
      $('#header').html(actions[0].html());
      for(var i = 1; i < actions.length; ++i) {
        var slide = actions[i];
        content += "<div id='s_" + i +"'>" + slide.html() + "</div>";
      }
      $('#content').html(content);

      // first slide is the header, skip it
      for(var i = 1; i < actions.length; ++i) {
        var slide = actions[i];
        this.story.addState(
          O.Triggers.Scroll().within('s_' + i).offset(TRIGGER_LINE),
          slide(this)
        )
      }

      if(window.scrollY === 0) {
        this.story.go(0);
      }
    }

  });



  </script>

arker([40.22332442873947, -73.99957180023193]).actions.addRemove(S.map)\n```\n![wonderbar](img/wonderbar.jpg)\n\nThe Wonder Bar is a Club where Bruce filmed the video clip of \"One Step Up\" in February of 1988 and has played there many times. \n\n![onestepup video](img/onestepup.jpg)\n\n\"I'm sittin' here in this bar tonight But all I'm thinkin' is I'm the same old story same old act \n\nOne step up and two steps back\"\n\n-- One Step up, Bruce Springsteen (1988)\n\n#Convention Hall\n\n```\n- center: [40.22383641571763, -73.99870276451111]\n- zoom: 17\nL.marker([40.22383641571763, -73.99870276451111]).actions.addRemove(S.map)\n```\n\nIndoor exhibition center located on the boardwalk.\n\n![conventionhall](img/conventionhall.jpg)\n\nSince 1999 Springsteen has usually rehearsed here before going on tour.\n\n![convention](img/convention.jpg)\n\n#Upstage Club\n\n```\n- center: [40.215588858647706, -74.01232570409775]\n- zoom: 17\nL.marker([40.215588858647706, -74.01232570409775]).actions.addRemove(S.map)\n```\n\nThe club was founded in 1968 on the second and third floors above a shoe store, the club was a haven for young musicians during the 3 years that was open.\n\n![upstage_shoes](img/upstage_shoes.jpg)\n![upstage_club_1979](img/upstage_club_1979.jpg)\n\nBruce played here long before he began famous.\n\n![upstage_club_1971](img/upstage_club_1971.jpg)\n\n Google Street View Photo of the club now:\n\n![googlestreetviw](http://maps.googleapis.com/maps/api/streetview?size=450x250&location=40.215588858647706,-74.01232570409775&sensor=false&fov=90&pitch=10)\n\n\\n\n![Greetings From Asbury Park](img/Greetings.jpg)"</script></body>
