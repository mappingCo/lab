<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Get my velocity</title>
    <style>
      .info{
        margin: 0;
        padding: 0;
        border: 0;
        float:right
      }
      path {
        fill: none;
        stroke-linejoin: round;
      }

      .sphere,
      .graticule {
        stroke: #aaa;
      }

      .equator {
        stroke: red;
        stroke-width: 2px;
      }
      .myLat{
        stroke: blue;
        stroke-width: 3px;     
      }
      .myLocation{
        stroke: yellow;
        stroke-width: 5px;  
        fill: red;
      }

    </style>
</head>
<body>
  <div class="info">
    <p id="texto">Latitud</p>
    <p id="texto2"></p>
    <p id="texto3"></p>
    <form id="locationInput" >
      Grados: <input type="number" id="grados" placeholder="12"/>
      <br>
      Minutos: <input type="number" id="minutos" placeholder="11"/>
      <br>
      Segundos: <input type="number" id="segundos" placeholder="11"/>
      <br><br>
      <input type="button" onclick="latitudeInput()" value="Set latitude">
      <input type="button" onclick="getLocation()" value="Get latitude">
    </form>
  </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
  var lat, lon, accu, grados, minutos, segundos, gradosDecimales;
  function getLocation()  {
    var options = null;
    if (navigator.geolocation) {
      options={enableHighAccuracy: true, maximumAge: 3000, timeout: 30000};
      navigator.geolocation.getCurrentPosition(showPosition,getNoPosition,options);
    }
    else {
      texto.innerHTML = "Geolocation is not supported by this browser.";
    }
  };

  function decimalToMinutes(dd){
    d = Math.floor(dd);  // Truncate the decimals
    t1 = (dd - d) * 60;
    m = Math.floor(t1);
    s = (t1 - m) * 60;
    s=roundToTwo(s)
    var GradMinSec= d+'ยบ'+m+"'"+s+'"'

    return GradMinSec
  }

  function showPosition(position) {

    texto2.innerHTML = 'Lat: '+ decimalToMinutes(position.coords.latitude) +' Long: '+ decimalToMinutes(position.coords.longitude);
    lat = position.coords.latitude;
    lon = position.coords.longitude;
    accu= position.coords.accuracy;
    
    calculateVelocity(toRadians(lat));
    addMyLocation2Globe(lon, lat);
    $('#locationInput').hide()

  };
  function getNoPosition(position) {
    //map.setView([41.3905, 2.1914], 15);
    texto.innerHTML = "Geolocation is not supported"
  };

  function latitudeInput(){
    grados = $('#grados').val();
    minutos = $('#minutos').val();
    segundos = $('#segundos').val();
    gradosDecimales= +grados+(+minutos/60)+(+segundos/3600)
    texto.innerHTML = 'Latitud: '+ gradosDecimales 
    lat=grados;

    calculateVelocity(gradosDecimales)
    addMyLocation2Globe(3, gradosDecimales);
  };

  function calculateVelocity(gradosDecimales){
    var diaSiderio= 23.93446959;//hours
    var wEcuador=1674.36400;// km/h
    var velocity= wEcuador * Math.cos(toRadians(gradosDecimales));
    velocity= roundToTwo(velocity)
    texto.innerHTML = "Velocity: "+ velocity+ "km/h"
    texto3.innerHTML = "The Earth rotates once in about 24 hours with respect to the sun,<br> in parallel "+Math.floor(lat)+" the angular velocity is "+ velocity+ "km/h"
  };
  function toRadians (angle) {
    return angle * (Math.PI / 180);
  }
  
  //globe
  var width = 940,
      height = 500,
      rotate = [10, -10],
      velocity = [.003, -.001],
      time = Date.now();

  //define orthographic projection
  var projection = d3.geo.orthographic()
      .scale(240)
      .translate([width / 2, height / 2])
      .clipAngle(90 + 1e-6)
      .precision(.3);

  var path = d3.geo.path()
      .projection(projection)
      .pointRadius(10);

  var graticule = d3.geo.graticule();



  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("path")
      .datum({type: "Sphere"})
      .attr("class", "sphere")
      .attr("d", path);

  svg.append("path")
      .datum(graticule)
      .attr("class", "graticule")
      .attr("d", path);

  svg.append("path")
      .datum({type: "LineString", coordinates: [[-180, 0], [-90, 0], [0, 0], [90, 0], [180, 0]]})
      .attr("class", "equator")
      .attr("d", path);

  function addMyLocation2Globe(mylon, mylat){
    myIntegerlat= Math.floor(mylat);
    console.log(mylat + 1e-6 +', '+ mylon)
    
    //parallel whatever
    var graticule2 = d3.geo.graticule()
      .extent([[-180, myIntegerlat], [180, myIntegerlat + 1e-6]])//long, lat
      .step([1, 1]);
    
    svg.append("path")
      .datum({type: "Point", coordinates: [mylon, mylat]})
      .attr("class", "myLocation")
      .attr("d", path); 

    svg.append("path")
        .datum(graticule2)
        .attr("class", "myLat")
        .attr("d", path);
    
    var feature = svg.selectAll("path");

    d3.timer(function() {
      var dt = Date.now() - time;
      projection.rotate([rotate[0] + velocity[0] * dt, rotate[1] + velocity[1] * dt]);
      feature.attr("d", path);
    });
  };//end addMyLocation2Globe()

  function roundToTwo(num) {    
      return +(Math.round(num + "e+2")  + "e-2");
  };

</script>
